<section id="content">

            <iframe width="95%" height="95%" src="https://www.youtube.com/embed/T-8yf_Bwzu0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

        <div class="cajas formulario">
            <h3>Formulario de Inscripci贸n</h3>
            <form (ngSubmit)="newUsuario(form)" #form="ngForm">
                <input type="text" 
                placeholder="D.N.I." 
                name="dni"

                [(ngModel)]="usuario.dni"
                (change)="verificar()"

                <input type="text"

                required
                [(ngModel)]="usuario.nombre"
                [disabled]="campos">

                <input type="text" 
                placeholder="Apellido" 
                name="apellido"
                required
                [(ngModel)]="usuario.apellido"
                [disabled]="campos"
                [disabled]="campos">
                
                <input type="email" 
                placeholder="Correo" 
                name="correo"
                required
                [(ngModel)]="usuario.correo"
                [disabled]="campos">

                <input type="text" 
                placeholder="Delegaci贸n/Sede" 
                name="sede"
                required
                [(ngModel)]="usuario.sede"
                [disabled]="campos">

                <input type="text" 
                placeholder="Localidad" 
                name="localidad"
                required
                [(ngModel)]="usuario.localidad"
                [disabled]="campos">

                <input 
                type="submit" 
                value="#Inscribirse"
                [disabled]="btn">
            </form>
        </div>
    </div>

</section>
<div class="clearfix"></div>

                <img class="stickerOne" src="../assets/img/scotch.png" alt="pegatina">
