<div *ngIf="modalVisible" class="background_modal">
    <div class="container__edition skill__edition">
        <span class="btn__close" (click)="closeModal()"><i class="fas fa-times"></i></span>
        <h2 class="content__sub-title">Editando Skill</h2>
        
        <form [formGroup]="skillForm" (ngSubmit)="submit()">
            <div class="row">
                <div class="left">
                    <div class="skill__progress">
                        <div class="progress" [ngStyle]="{'border' : setColorBackgroud(dataModel.colorBackground), 'color' : dataModel.color}">
                            <div class="circle circle--1" [ngStyle]="{'border-top' : setColorBorder(dataModel.colorBorder), 'border-left' : setColorBorder(dataModel.colorBorder), 'transform' : setRotate(dataModel.rotate) }"></div>
                            <h2>{{dataModel.porcentage}}%</h2>
                            <h3>{{dataModel.language}}</h3>
                        </div>
                           
                    </div>
                </div>
    
                <div class="right">
                    <div class="row">
                        <div class="form__group">
                            <label for="colorBackground" class="form__label">Color de fondo</label>
                            <ngx-colors 
                                ngx-colors-trigger style="display: inline-block; margin:5px;" 
                                formControlName="colorBackground">
                            </ngx-colors>
                        </div>
                        <div class="form__group">
                            <label for="color" class="form__label">Color</label>
                            <ngx-colors 
                                ngx-colors-trigger style="display: inline-block; margin:5px;" 
                                formControlName="color">
                            </ngx-colors>

                            <!-- color border es igual al color -->
                        </div>
                    </div>
                    <div class="row">

                    <div class="form__group">
                        <label class="form__label" for="language">Lenguaje</label>
                        <input 
                        class="form__control" 
                        id="language" 
                        type="input"
                        formControlName="language">
                    </div>
                    <div class="form__group">
                        <label class="form__label" for="porcentage">Porcentaje</label>
                        <input 
                        class="form__control" 
                        id = "porcentage"
                        type="number"
                        min="1"
                        max="100" 
                        formControlName="porcentage">
                    </div>
                   </div>
                </div>
            </div>

            <div class="container__btn">
                
                <button class="btn btn__danger ">
                    <span>Cancelar</span> 
                 </button>
                 <button  class="btn btn__success" type="submit">
                     <span>Aceptar</span>
                 </button>
                 
                 <!-- AQUÍ VAN LOS OTROS BOTONES -->

    
        </div>
        </form>
    </div>
    
</div>
<section class="skill">
    <h1 class="section_title">Skill</h1>

    <div class="skill__container">

        <div *ngFor="let skill of skills" class="skill__progress">

            </div>
            <div class="progress" [ngStyle]="{'border' : setColorBackgroud(skill.colorBackground), 'color' : skill.color}">
                <div class="circle circle--1" [ngStyle]="{'border-top' : setColorBorder(skill.colorBorder), 'border-left' : setColorBorder(skill.colorBorder), 'transform' : setRotate(skill.rotate)}"></div>
                <h2>{{skill.porcentage}}%</h2>
