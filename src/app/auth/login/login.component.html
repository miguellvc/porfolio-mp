<div class="login">

    <div class="login__headers">
        <span class="btn-close" (click)="closeModalLogin()"><i class="fas fa-times"></i></span>
        <span class="icon-user"><i class="fas fa-user"></i></span>
        <h2 class="login-title">Iniciar Sesión</h2>
    </div>
    <form autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="login__body">

            <div class="form--group">
                <label for="email">Email</label>
                <input type="email" formControlName="email">
                <span class="validator" *ngIf="campoNoValido('email')">el email es requerido y debe ser válido</span>
            </div>

            <div class="form--group">
                <label for="password">Password</label>
                <input type="password" formControlName="password">
                <span class="validator" *ngIf="campoNoValido('password')">el password es requerido</span>
            </div>


        </div>
        <div class="login__footer">
            <button class="btn login__btn" type="submit">Login</button>
        </div>
    </form>
    <!-- <button ">cerrar</button> -->
</div>
